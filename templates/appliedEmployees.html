<!DOCTYPE html>
<html>
<head>
    <title>Accepted Employees</title>
    <style>
        /* CSS styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .email-button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .email-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Applied Employees</h1>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Email</th>
        </tr>
        {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td>
                <td>{{ employee[1] }}</td>
                <td><button class="email-button">Email</button></td>
            </tr>
        {% endfor %}
       
        <!-- Add more rows for other employees -->
    </table> 
</body>
</html>
