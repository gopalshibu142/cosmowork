
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       
      //fn to send the list along with username and password to server
      function sendData(type){
        console.log(type);
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          var xhr = new XMLHttpRequest();
          xhr.open("POST","/login",true);
          xhr.setRequestHeader("Content-Type","application/json");
          xhr.onreadystatechange = function(){
              if(xhr.readyState == 4 && xhr.status == 200){
               
        // insert the HTML into your page, for example into a div with id 'content'
        document.open();
        document.write(xhr.responseText);
        document.close();
              }
          }
          xhr.send(JSON.stringify({username:username,password:password,userType:type}));
      }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dbe7ec;
        }

        .container {
            display: flex;
            justify-content: center; /* Center align horizontally */
            align-items: flex-start; /* Align to the top */
            width: 100%;
            height: 100vh;
        }

        .left-half {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            height: 100%; /* Updated height */
        }

        .right-half {
            flex: 1;
            background-color: #c0dfff;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align vertically */
            margin-top: 50px; /* Added margin-top */
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left; /* Updated property */
        }

        .form-group input {
            width: 60%; /* Updated width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 60%; /* Updated width */
            padding: 10px;
            margin-bottom: 2px; /* Updated margin-bottom */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h2 class="login-heading">Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit" onclick="sendData('EMPLOYEE')">Freelancer</button>
            </div>
            <div class="form-group">
                <button type="submit" onclick="sendData('EMPLOYER')">Client</button>
            </div>
            <div class="form-group">
                <button type="submit" onclick="sendData('ADMIN')">Admin</button>
            </div>
            <div class="register-link">
                <p>New user? <a href="/register">Register</a></p>
            </div>
        </div>
        <div class="right-half"></div>
    </div>
</body>
</html>
